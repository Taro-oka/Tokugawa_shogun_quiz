<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>徳川15代暗記ツール | Contact</title>
</head>
<body>
    <div id="global_container">
        <div id="container">
            <header class="header">
                <div class="header__logo">
                    <div class="logo">
                        <img src="img/tokugawa.jpg" class="logo_img">
                    </div>
                    <div class="title">
                        <span>徳川15代</span>
                        <span>暗記ツール</span>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav__ul">
                        <li class="header__nav__ul__li"><a href="index.html">Home</a></li>
                        <li class="header__nav__ul__li"><a href="about.html">About</a></li>
                        <li class="header__nav__ul__li"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <button class="header__btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </header>
            <main class="contact">
                <div class="contact__inner">
                    <form class="contact__form">
                        <div class="contact__form__container">
                            <div class="contact__form__head">
                                <h1 class="contact__form__text">問い合わせフォーム</h1>
                            </div>
                            <input type="text" name="name" placeholder="Name" class="contact__form__container__item" /><br />
                            <input  type="email" name="email" placeholder="Email" class="contact__form__container__item" /><br />
                            <textarea type="text" name="message" placeholder="Message" class="contact__form__container__item last_item"></textarea><br />
                            <div class="contact__message">送信完了</div>
                            <button id="submit" type="button" class="contact__btn send-btn">送信</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <div class="mobile_menu">
            <button class="mobile_menu__btn">
                <span></span>
                <span></span>
            </button>
            <div class="mobile_menu__nav">
                <ul class="mobile_menu__nav__ul">
                    <li class="mobile_menu__nav__ul__li"><a href="index.html">Home</a></li>
                    <li class="mobile_menu__nav__ul__li"><a href="about.html">About</a></li>
                    <li class="mobile_menu__nav__ul__li"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <aside class="arrow">
            <div class="arrow__img">
                <a href=""><img src="img/arrow.jpeg"></a>
            </div>
        </aside>
    </div>
    <script src="script/contact.js"></script>
    <script src="script/common.js"></script>
    <!-- <script src="script/test.js"></script> -->
</body>
</html>
